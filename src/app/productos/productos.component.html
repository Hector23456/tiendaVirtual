<h1>Delicias</h1>
<div class="container">
    <h3>Buscar</h3>
    <label for="searchBox"></label>
    <input type="text" name="searchBox" [(ngModel)]="searchData" (keyup)="getFileteredPruducts()" id="">
    <app-card [list]="data" *ngIf="searchData==''" class="max"></app-card>
    <app-card [list]="filteredData" *ngIf="searchData!=''" class="max"></app-card>
    <span class="loader" *ngIf="loader"></span>
  </div>
