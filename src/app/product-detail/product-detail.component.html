<div class="layout-container">
    <div class="modal">
        <img src="https://sistemadeventas.com.ar/api/{{product?.imagen_producto}}" alt="">
        <span>Nombre: {{product?.nombre_producto}}</span>
        <span>Precio: {{product?.precio_producto}}</span>
        <span>Disponible: {{product?.disponible}}</span>
    </div>
    <button (click)="closeButton()">Cerrar modal</button>
</div>
